<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agregar Donacion</title>
</head>
<body>
	<div>
		<div id="val-box" >
            <h2 id="val-msg">Ingresa los datos pedidos</h2>
            <ul id="val-list"></ul>
        </div>
        <form name="agregarDonacion" method="post" enctype="multipart/form-data">

            <label for="nombre">Nombre</label>
            <input type="nombre" name="nombre" id="nombre" minlength="3" maxlength = "80" size = "80" required><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" minlength="15" size = "30" required><br>

            <label for="phone">Teléfono</label>
            <input type="text" name="phone" id="phone" minlength="8" size = "15" ><br>

            <label for="select-region">Region</label>
           	<select name="region" id="select-region" required>
                <option value="">Seleccione una Región</option>
            </select><br>

            <label for="select-comuna">Comuna</label>
            <select name="comuna" id="select-comuna" required disabled>
                <option value="">Seleccione una Región</option>
            </select><br>

            <button id="submit-btn" type="button">Enviar</button>
        </form>
	</div>
    <script src="../js/select.js"></script>
</body>
</html>
