{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/agregar-donacion.css')}}">
{% endblock %}

{% block content %}
    <!-- Formato Formulario -->
    <div class = "add-device">
        <div id="val-box" hidden>
            <h2 id="val-msg" ></h2>
            <ul id="val-list"></ul>
        </div>
        <form id="agregarDonacion" name="agregarDonacion"method="post" enctype="multipart/form-data">
            <h1 class = "form-title">Información personal</h1>
            <label >Nombre
            <input type="text" name="nombre" id="nombre" minlength="3" maxlength = "80" size = "80" required><br>
            </label>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" size = "30" required><br>

            <label for="phone">Teléfono</label>
            <input type="text" name="phone" id="phone" size = "15" ><br>

            <label for="select-region">Region</label>
           	<select name="region" id="select-region" required>
                <option value="">Seleccione una Región</option>
            </select>

            <label for="select-comuna">Comuna</label>
            <select name="select-comuna" id="select-comuna" required disabled>
                <option value="">Seleccione una Región</option>
            </select>
            <div class = "form-btns">
                <button type = "button" id = "add-dev-btn" >Agregar Dispositivo</button>
                <button type="button" id = "send-donation-btn"  >Publicar esta donación</button>
            </div>
        </form>
        <div id = "confirm" style="text-align: center;" hidden>
            <h1>¿Confirma que desea publicar esta donación?</h1>
            <div class="home-buttons d-flex justify-content-center" style="padding: 20px;">
                <button id = "confirm-btn" type="button">Si, Confirmar</button>
                <button type="button">Ver Dispositivos</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
<script>
    document.getElementById("confirm-btn").addEventListener("click", () => {
        document.forms["agregarDonacion"].submit();
    });
</script>
<script src="../static/js/select.js"></script>
<script src="../static/js/add-elements.js"></script>
<script src="../static/js/validation.js"></script>
{% endblock %}
